                    <a href="#/">Material Admin</a>

                            <a class="tm-search" href=""></a>

            </ul>

        <section id="main">
            <aside id="sidebar">
                <div class="sidebar-inner">
                    <div class="si-inner">
                        <div class="profile-menu">

                                    <img src="img/profile-pics/1.jpg" alt="">
                                </div>
                                
                                <div class="profile-info">
                                    Malinda Hollaway
                                    
                                    <i class="md md-arrow-drop-down"></i>
                                </div>
                            </a>
                            
                            <ul class="main-menu">
                                <li>
                                    <a href="auth/logout"><i class="md md-history"></i>退出</a>
                                </li>
                            </ul>
                        </div>
                        
                        <ul class="main-menu">
                            <li ng-class="{'active' : $state.includes('home')}"><a ui-sref="home"><i class="md md-home"></i>首页</a></li>
                            <li ng-class="{'active' : $state.includes('articles')}"><a ui-sref="articles"><i class="md md-format-underline"></i>文章</a></li>
                            <li ng-class="{'active' : $state.includes('weixins')}"><a ui-sref="weixins.index"><i class="md md-today"></i>公众号</a></li>
                            <li ng-class="{'active' : $state.includes('tags')}" ng-show="currentLoginUser.admin" class="ng-hide"><a ui-sref="tags"><i class="md md-timer"></i>标签</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
            <section id="content">
                <div class="container" ui-view></div>
            </section>
        </section>
