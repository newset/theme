          	<div class="row-fluid">
				<div class="widget container-narrow">
					<div class="widget-header">
						<i class="icon-user"></i>
						<h5>Log in to your account</h5>
					</div>  
					<div class="widget-body clearfix" style="padding:25px;">
		      			<form action="index.html">
		      				<div style="padding:10px 0">
		      					<a style="" href="login.html#" class="btn btn-large btn-block btn-primary"><i class="icon-facebook-sign"></i> Login with Facebook</a>

		      				<div class="divider">

		      				</div>

								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<input class="btn-block" type="password" id="inputPassword" placeholder="Password">
								</div>
							</div>
							 <div class="control-group">
								<div class="controls clearfix">

									</label>
									<a style="padding: 5px 0px 0px 5px;" href="login.html#" class="pull-right">Forgot Password?</a>
								</div>
							</div>					
							<button type="submit" class="btn pull-right">Sign in</button>
		      			</form>
