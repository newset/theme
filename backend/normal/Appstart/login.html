    <body class="login-page">
        <!-- Start #login -->
        <div id="login" class="animated bounceIn">
            <img id="logo" src="assets/img/logo.png" alt="appstart Logo">
            <!-- Start .login-wrapper -->
            <div class="login-wrapper">
                <ul id="myTab" class="nav nav-tabs nav-justified bn">
                    <li>
                        <a href="login.html#log-in" data-toggle="tab">Login</a>
                    </li>
                    <li class="">
                        <a href="login.html#register" data-toggle="tab">Register</a>
                    </li>
                </ul>
                <div id="myTabContent" class="tab-content bn">
                    <div class="tab-pane fade active in" id="log-in">
                        <div class="social-buttons text-center mt25">
                            <a href="login.html#" class="btn btn-primary btn-alt btn-round btn-lg mr10"><i class="fa fa-facebook s24"></i></a>
                            <a href="login.html#" class="btn btn-primary btn-alt btn-round btn-lg mr10"><i class="fa fa-twitter s24"></i></a>
                            <a href="login.html#" class="btn btn-danger btn-alt btn-round btn-lg mr10"><i class="fa fa-google-plus s24"></i></a>
                            <a href="login.html#" class="btn btn-info btn-alt btn-round btn-lg"><i class="fa fa-linkedin s24"></i></a>
                        </div>
                        <div class="seperator">
                            <strong>or</strong>
                            <hr>
                        </div>
                        <form class="form-horizontal mt0" action="index.html" id="login-form" role="form">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="text" name="email" id="email" class="form-control left-icon" value="admin@appstart.com" placeholder="Your email ...">
                                    <i class="im-user s16 left-input-icon"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="password" name="password" id="password" class="form-control left-icon" value="somepass" placeholder="Your password">
                                    <i class="im-lock s16 left-input-icon"></i>
                                    <span class="help-block"><a href="login.html#"><small>Forgout password ?</small></a></span> 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                                    <!-- col-lg-12 start here -->
                                    <label class="checkbox">
                                        <input type="checkbox" name="remember" id="remember" value="option">Remember me ?
                                    </label>
                                </div>
                                <!-- col-lg-12 end here -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4 mb25">
                                    <!-- col-lg-12 start here -->
                                    <button class="btn btn-default pull-right" type="submit">Login</button>
                                </div>
                                <!-- col-lg-12 end here -->
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="register">
                        <form class="form-horizontal mt20" action="login.html#" id="register-form" role="form">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <!-- col-lg-12 start here -->
                                    <input id="email1" name="email" type="email" class="form-control left-icon" placeholder="Type your email">
                                    <i class="fa fa-envelope s16 left-input-icon"></i> 
                                </div>
                                <!-- col-lg-12 end here -->
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <!-- col-lg-12 start here -->
                                    <input type="password" class="form-control left-icon" id="password1" name="password" placeholder="Enter your password">
                                    <i class="im-lock s16 left-input-icon"></i> 
                                </div>
                                <!-- col-lg-12 end here -->
                                <div class="col-lg-12 mt15">
                                    <!-- col-lg-12 start here -->
                                    <input type="password" class="form-control left-icon" id="confirm_password" name="confirm_passowrd" placeholder="Repeat password">
                                    <i class="im-lock s16 left-input-icon"></i> 
                                </div>
                                <!-- col-lg-12 end here -->
                            </div>
                            <div class="form-group mb25">
                                <div class="col-lg-12">
                                    <!-- col-lg-12 start here -->
                                    <button class="btn btn-default btn-block">Register</button>
                                </div>
                                <!-- col-lg-12 end here -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End #.login-wrapper -->
        </div>
        <!-- End #login -->
        <!-- Javascripts -->
        <!-- Important javascript libs(put in all pages) -->
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
