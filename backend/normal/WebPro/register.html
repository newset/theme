<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Admin Template</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="login-container">
  <div class="middle-login" style="top:30%;">
    <div class="block-web">
      <div class="head">
        <h3 class="text-center">WebPro - Admin</h3>
      </div>
      <div style="background:#fff;">
       
       <form style="margin-bottom: 0px !important;" class="form-horizontal" action="index.html">
          <div class="content">
            <h4 class="title">Registration is FREE*</h4>
            
            <fieldset>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" placeholder="Username" id="username" class="form-control">
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                  <input type="text" placeholder="Email Address" id="email address" class="form-control">
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" placeholder="Password" id="password" class="form-control">
                </div>
              </div>
            </div>
          
          <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" placeholder="Confirm Password" id="confirm password" class="form-control">
                </div>
              </div>
            </div>
        
            </fieldset>
            <hr>
            <fieldset>
           <div class="form-group">
										<div class="col-sm-6">
											<label class="input">
												<input class="inputWidth" type="text" placeholder="First name" name="firstname">
											</label>
										</div>
										<div class="col-sm-6">
											<label class="input">
												<input class="inputWidth" type="text" placeholder="Last name" name="lastname">
											</label>
										</div>
                                        <div class="col-sm-12">
											<label class="select">
												<select name="gender">
													<option disabled="" selected="" value="0">Gender</option>
													<option value="1">Male</option>
													<option value="2">Female</option>
													<option value="3">Prefer not to answer</option>
												</select> <i></i> </label>
										</div>

                                        
									</div>
                                    
             <div class="form-group">
              <div class="col-sm-12">
                <label class="checkbox">
											<input type="checkbox" id="subscription" name="subscription">
                                            <span class="custom-checkbox"></span>
											<i></i>I want to receive news and special offers</label>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-12">
                <label class="checkbox">
											<input type="checkbox" id="terms" name="terms">
                                            <span class="custom-checkbox"></span>
											<i></i>I agree with the <a data-target="#myModal" data-toggle="modal" href="#"> Terms and Conditions </a></label>
              </div>
            </div>
           
            </fieldset>
          </div>
          
           
        
          
          <div class="register-bottom">
           <a href="index.html"> <button class="btn btn-primary" data-dismiss="modal" type="submit">Register</button></a>
          </div>
        </form>
       
      </div>
    </div>
    <div class="text-center out-links"><a href="#">&copy;  Copyright WebProAdmin 2014. </a></div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-2.0.2.min.js"></script>

<script src="js/accordion.js"></script> 
<script src="js/common-script.js"></script> 
<script src="js/jquery.nicescroll.js"></script>
</body>
</html>
