    <body>
    <!-- Preloader -->
    <div id="preloader"><div id="status">&nbsp;</div></div>

    <div class="wrapper">

    <!-- HEADER -->
        <header id="header" class="header affix" role="banner">
        <!-- Header elements are fetched via ajax. Go to assets/core/header.html to edit. -->
        </header>
    <!-- HEADER -->

    <!-- SIDEBAR -->
            <aside id="sidebar" class="sidebar affix" role="complementary">
        <!-- Sidebar elements are fetched via ajax. Go to assets/core/sidebar.html to edit. -->
            </aside><!-- sidebar -->

        <div id="messenger" class="messenger-wrap">
        <!-- Messenger elements are fetched via ajax. Go to assets/core/messenger.html to edit. -->
        </div><!-- messenger-wrap -->
    <!-- SIDEBAR -->

    <!-- MAIN -->
        <div class="main">
        <!-- CONTENT -->
        <div id="content">

            <div class="container-fluid">

            <div class="calendar">
                <div class="top-pane">
                <div class="external-events" id='external-events'>

                    <button type="button" class="btn btn-success btn-add-event" data-toggle="modal" data-target="#add-event-modal">Add Event</button>

                    <div class="events">
                    <div class='event btn'>Meeting</div>
                    <div class='event btn'>Conference</div>
                    <div class='event btn'>Lunch</div>
                    <div class='event btn'>Dinner</div>
                    </div><!-- events -->

                    <div class="form-switch" data-toggle="tooltip" data-placement="top" title="Remove event from list after drop.">
                    <input type="checkbox" class="switch-danger" id="drop-remove">
                    </div>

                </div><!-- external-events -->
                </div><!-- top-pane -->

                <div id='agenda'></div>
            </div><!-- calendar -->

            </div><!-- container-fluid -->

        </div><!-- content -->
        <!-- CONTENT -->

        <!-- FOOTER -->
        <footer id="footer" role="contentinfo">
            Copyright &copy; 2015 Company Name.
        </footer>
        <!-- FOOTER -->
        </div><!-- main -->

        <!-- AGENDA MODAL - ADD NEW EVENT -->
        <div class="modal fade" id="add-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-event" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-event">Add New Event</h4>
                </div><!-- modal-header -->
                <form id="add-external-event">
                    <div class="modal-body">

                        <div class="form-group">
                        <label>Event Title</label>
                        <input type="text" class="form-control" placeholder="Event Title" id="eventTitle" value="Event Title">
                        </div>

                    </div><!-- modal-body -->

                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success" id="submit-event">Add</button>
                    </div><!-- modal-footer -->
                </form>
                </div><!-- modal-content -->
            </div><!-- modal-dialog -->
        </div><!-- modal -->
        <!-- AGENDA MODAL - ADD NEW EVENT -->

    <!-- MAIN  -->

    <!-- THEME OPTIONS -->
        <div class="theme-options affix">
        <div class="button-switch style"><i class="fa fa-cog fa-2x"></i></div>

        <h5>Sidebar Left/Right<br><small>Click on icon to toggle</small></h5>
        <div class="theme-layouts">
            <a class="theme-option-toggle-sidebar">Sidebar Switch</a>

        <div class="divider"></div>

            <li class="pink-theme"><a href="#" id="assets/css/themes/theme-pink.css">&nbsp;</a></li>
            <li class="orange-theme"><a href="#" id="assets/css/themes/theme-orange.css">&nbsp;</a></li>
        </ul>
        </div><!-- theme-options -->
    <!-- END THEME OPTIONS -->
