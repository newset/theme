                    <div class="form-group required">
                        <label for="normal_input">Input Field:</label>

                    <div class="form-group required">

                    <div class="form-group required">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <div class="form-group required">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>

                    <h3>Checkbox &amp; Radio</h3>
                    <div class="form-group">
                        <div class="checkbox blue required">
                        <input type="checkbox" id="checkbox1" name="checkbox1">
                        <label for="checkbox1">Checkbox</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="radio blue required">
                        <input type="radio" id="radio1" name="radio1">
                        <label for="radio1">Radio</label>
                        </div>
                    </div>

                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-success">Test Validation</button>
