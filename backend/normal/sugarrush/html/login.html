
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | SugarRush - Admin template</title>

    <!-- Bootstrap -->
    <link href="../src/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:900,300,400' rel='stylesheet' type='text/css'>

    <link href="../src/css/sugarrush.css" rel="stylesheet" type="text/css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="login-page">
    <div class="animsition">

      <main class="login-container">

        <div class="panel-container">
          <section class="panel">
            <header class="panel-heading">
              <img src="../src/img/logo.png" class="big-logo" alt="SugarCrush">
              <p>Bootstrap admin template</p>
            </header>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>

                <div class="form-group">
                  <label for="password">Password</label> <a href="recover.html" class="pull-right forgot-link"><small>Forgot?</small></a>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                
                <div class="form-group text-center">
                  <a href="dashboard.html" class="btn-login btn btn-primary">Sign in <i class="ti-unlock"></i><i class="ti-lock"></i></a>
                </div>

                <hr>
                <div class="social-login">
                  <p class="text-center">or sign in with</p>
                  <p class="text-center"><a href="dashboard.html"><i class="ti-facebook"></i></a> <a href="dashboard.html"><i class="ti-google"></i></a> <a href="dashboard.html"><i class="ti-twitter"></i></a> </p>
                </div>
              </form>
              <hr>
              <div class="register-now">
                Not registered? <a href="register.html">Register now</a>
              </div>
            </div>
          </section>
        </div>
      </main> <!-- /playground -->

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="../src/js/jquery-1.11.2.min.js"></script>
      <script src="../src/bootstrap/js/bootstrap.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="../src/js/animsition/dist/js/jquery.animsition.min.js"></script>
      <script src="../src/js/login.js"></script>

    </div>
  </body>
</html>
