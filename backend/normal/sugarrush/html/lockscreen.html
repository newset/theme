
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locked account | SugarRush - Admin template</title>

    <!-- Bootstrap -->
    <link href="../src/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:900,300,400' rel='stylesheet' type='text/css'>

    <link href="../src/css/sugarrush.css" rel="stylesheet" type="text/css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="login-page lock-screen">
    <div class="animsition">

      <main class="container recover-container">
        <div class="panel-container">
          <section class="panel">
            
            <div class="panel-body">
              <div class="img-container">
                <img src="../demofiles/demoimage.gif" alt="">
              </div>
              <form>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <div class="form-group text-center">
                  <a href="dashboard.html" class="btn-login btn btn-primary form-control">Unlock <i class="ti-unlock"></i></a>
                </div>
              </form> 
              <hr>
              <div class="register-now">
                Not your account? <a href="login.html">Login into another user</a>
              </div>
            </div>
          </section>
        </div>
      </main>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="../src/js/jquery-1.11.2.min.js"></script>
      <script src="../src/bootstrap/js/bootstrap.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="../src/js/animsition/dist/js/jquery.animsition.min.js"></script>
      <script src="../src/js/login.js"></script>

    </div>
  </body>
</html>
