
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | SugarRush - Admin template</title>

    <!-- Bootstrap -->
    <link href="../src/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:900,300,400' rel='stylesheet' type='text/css'>

    <link href="../src/css/sugarrush.css" rel="stylesheet" type="text/css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="login-page">
    <div class="animsition">

      <main class="register-container">

        <div class="panel-container">
          <section class="panel">
            <header class="panel-heading">
              <img src="../src/img/logo.png" class="big-logo" alt="SugarCrush">
              <p>Registration</p>
            </header>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Choose a username">
                </div>

                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="Type in your e-mail">
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password"><br>
                  <input type="password" class="form-control" id="repeat-password" placeholder="Repeat your password">
                </div>
                
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Type in your name">
                </div>

                <div class="form-group">
                  <label for="lastname">Last name</label>
                  <input type="text" class="form-control" id="lastname" placeholder="Type in your last name">
                </div>

                <div class="form-group text-center">
                  <a href="dashboard.html" class="btn-login btn btn-primary">Register</a> 
                  <a href="login.html" class="btn-login btn btn-danger">Cancel</a>
                </div>
              </form>
              <hr>
              <div class="register-now">
                Already a user? <a href="login.html">Sign in</a>
              </div>
            </div>
          </section>
        </div>
      </main> <!-- /playground -->

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="../src/js/jquery-1.11.2.min.js"></script>
      <script src="../src/bootstrap/js/bootstrap.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="../src/js/animsition/dist/js/jquery.animsition.min.js"></script>
      <script src="../src/js/login.js"></script>

    </div>
  </body>
</html>
