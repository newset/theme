<body class="coming lockscreen fade-in" data-page="coming-soon">
    <!-- BEGIN LOCKSCREEN BOX -->
    <div id="coming-block">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
                <div class="countdown-container">
                <img src="assets/img/various/logo-black.png" alt="Company Logo">
                <h1>WEBSITE COMING SOON</h1>
                    <div class="clock row">
                        <div class="clock-item clock-days countdown-time-value col-sm-3 col-md-3">
                            <div class="wrap">
                                <div class="inner">
                                    <div id="canvas-days" class="clock-canvas"></div>
                                    <div class="text">
                                        <p class="val">0</p>
                                        <p class="type-days type-time">DAYS</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clock-item clock-hours countdown-time-value col-sm-3 col-md-3">
                            <div class="wrap">
                                <div class="inner">
                                    <div id="canvas-hours" class="clock-canvas"></div>

                                    <div class="text">
                                        <p class="val">0</p>
                                        <p class="type-hours type-time">HOURS</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clock-item clock-minutes countdown-time-value col-sm-3 col-md-3">
                            <div class="wrap">
                                <div class="inner">
                                    <div id="canvas-minutes" class="clock-canvas"></div>

                                    <div class="text">
                                        <p class="val">0</p>
                                        <p class="type-minutes type-time">MINUTES</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clock-item clock-seconds countdown-time-value col-sm-3 col-md-3">
                            <div class="wrap">
                                <div class="inner">
                                    <div id="canvas-seconds" class="clock-canvas"></div>

                                    <div class="text">
                                        <p class="val">0</p>
                                        <p class="type-seconds type-time">SECONDS</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form action="#" method="get" class="coming-form" role="form">
                    <input type="email" placeholder="Your e-mail address" class="input-field m-b-0" required/>
                    <a href="index.html" class="btn btn-coming">Get Notified</a>
                </form>

                <footer class="social m-t-60">
                    <a href="index.html"><span class="fa fa-facebook"></span></a>
                    <a href="index.html"><span class="fa fa-twitter"></span></a>
                    <a href="index.html"><span class="fa fa-google-plus"></span></a>
                    <a href="index.html"><span class="fa fa-dribbble"></span></a>
                    <a href="index.html"><span class="fa fa-linkedin"></span></a>
                </footer>
                <p class="copyright">Copyright Â© 2014 - Your Company</p>

            </div>
        </div>
    </div>
    <!-- END LOCKSCREEN BOX -->
    <!-- BEGIN MANDATORY SCRIPTS -->
    <script src="assets/plugins/jquery-1.11.js"></script>
    <script src="assets/plugins/jquery-migrate-1.2.1.js"></script>
    <script src="assets/plugins/jquery-ui/jquery-ui-1.10.4.min.js"></script>
    <script src="assets/plugins/jquery-mobile/jquery.mobile-1.4.2.js"></script>
    <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="assets/plugins/jquery.cookie.min.js" type="text/javascript"></script>
    <!-- END MANDATORY SCRIPTS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="assets/plugins/backstretch/backstretch.min.js"></script>
    <script type="text/javascript" src="assets/plugins/countdown/kinetic.js"></script>
    <script type="text/javascript" src="assets/plugins/countdown/jquery.final-countdown.js"></script>
    <script src="assets/js/coming_soon.js"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
</body>

</html>
