<script type="text/javascript">
jQuery(document).ready(function () {
	  
	 "use strict";

     // Init Theme Core 	  
     Core.init();

     // Enable Ajax Loading 	  
     Ajax.init();     
     
	
	$('.icon-option-menu li a').click(function () {
		iconName = $(this).children('i').attr('class');	
		
	$('.error-icon span').removeClass('animated fadeIn text-purple2').animate({
		opacity: 0
		}, 350,
		 function() {
			$(this).removeClass().addClass('text-purple2 ' + iconName).animate({opacity: 1}, 350);
		});	
  });


 });
</script>
