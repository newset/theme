<body class="minimal coming-soon-page">
<script> var boxtest = localStorage.getItem('boxed'); if (boxtest === 'true') {document.body.className+=' boxed-layout';} </script> 
<a href="dashboard.html" id="return-arrow"> <i class="fa fa-arrow-circle-left fa-3x text-light"></i> <span class="text-light"> Return <br>
to Theme </span> </a> 

<!-- Start: Main -->
<div id="main">
  <div id="content">
    <div class="row">
      <div id="page-logo"> <img src="img/text/coming_soon.png" class="img-responsive" alt="logo"> </div>
    </div>
    <div class="row">
      <div class="panel-bg">
        <div class="panel">
          <div class="panel-heading">
            <div class="panel-title text-center pln">OUR NEW SITE IS COMING SOON! </div>
          </div>
          <div class="panel-body">
            <div id="counter"></div>
          </div>
          <div class="panel-footer">
            <p class="text-center mt10"> Keep Updated. Enter your email address and we'll let you know as soon as it's ready.</p>
            <div class="form-group">
              <div class="col-xs-10 pn">
                <input type="text" class="form-control col-md-8" placeholder="Type Here...">
              </div>
              <div class="col-xs-2 pn"> <a class="btn btn-default pull-right pl15 pr15" href="dashboard.html"> Sign Up</a> </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
jQuery(document).ready(function () {
	  
	 "use strict";

     // Init Theme Core 	  
     Core.init();

     // Enable Ajax Loading 	  
     Ajax.init();

	 // Init Countdown Plugin
     $('#counter').countdown({
        startTime: '01:12:12:00'
     });

 });
