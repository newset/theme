<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> 

        <title>Curo | Admin Template</title>
        <meta name="description" content="description about your site" />
        <meta name="keywords" content="" />
        <meta name="author" content="ZTApps" />
        <link rel="shortcut icon" href="http://demo.ztapps.com/curo/v1.1/img/favicon.png">

        <!-- Fonts -->  
        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <!-- End Fonts -->

        <!-- CSS Files -->  
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" /> 
        <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />  
        <link rel="stylesheet" type="text/css" href="assets/css/ionicons.min.css" />   
        <link rel="stylesheet" type="text/css" href="assets/css/animate/animate.css" />   
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />    
        <!-- End CSS Files -->  

    </head>

    <body class="register">

        <div class="container">

            <div class="row">  

                <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

                    <div class="form-container">
                        <div class="top-wrapper">
                            <div class="avatar-container">
                                <img src="assets/img/people/1.jpg" id="avatar" class="avatar animated bounceIn" alt="avatar">
                            </div> 
                        </div>
                        <div class="bottom-wrapper">
                            <form id="register-form" class="register-form" role="form" action="index.html" method="get">
                                <div class="form-group has-feedback">
                                    <input type="text" class="form-control" placeholder="Enter first name">
                                    <span class="fa fa-user form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="text" class="form-control" placeholder="Enter last name">
                                    <span class="fa fa-user form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="text" class="form-control" placeholder="Enter username">
                                    <span class="fa fa-user form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="text" class="form-control" placeholder="Enter email address">
                                    <span class="fa fa-send form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="password" class="form-control" placeholder="Enter password">
                                    <span class="fa fa-unlock-alt form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="password" class="form-control" placeholder="Re-enter password">
                                    <span class="fa fa-unlock-alt form-control-feedback"></span>
                                </div> 
                                <div class="form-group">
                                    <button type="submit" class="btn btn-green btn-block">REGISTER</button>
                                </div>
                                <div class="form-group">
                                    <hr>
                                </div>
                                <div class="form-group text-center"> 
                                    <div><a href="forget.html">Forget your password?</a></div>
                                    <div><a href="login.html">Already have an account</a></div>
                                </div>
                                <div class="form-group">
                                    <hr>
                                </div>
                                <div class="form-group">
                                    <a href="javascript:void(0);" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> login Facebook</a>
                                </div>
                                <div class="form-group">
                                    <a href="javascript:void(0);" class="btn btn-red btn-block"><i class="fa fa-google"></i> login with Google</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>

        </div>


        <!-- Javascripts --> 
        <script src="assets/js/jQuery/jquery-2.1.1.min.js"></script>  
        <script src="assets/js/pace/pace.min.js"></script>  
        <script src="assets/js/Bootstrap/bootstrap.min.js"></script>  
        <script src="assets/js/placeholders/placeholders.min.js"></script>   
        <script src="assets/js/custom.js"></script>  
        <!-- End Javascripts -->

    </body>

</html>
