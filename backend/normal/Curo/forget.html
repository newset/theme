    <body class="login">

        <div class="container">

            <div class="row">  

                <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

                    <div class="form-container">
                        <div class="top-wrapper">
                            <div class="avatar-container">
                                <img src="assets/img/people/1.jpg" id="avatar" class="avatar animated bounceIn" alt="avatar">
                            </div> 
                        </div>
                        <div class="bottom-wrapper">

                                    <input id="username" name="username" type="text" class="form-control" placeholder="Enter username" autofocus="">

                                </div> 
                                <div class="form-group text-center">
                                    <h4>or</h4>
                                </div>
                                <div class="form-group has-feedback">
                                    <input id="email" name="email" type="text" class="form-control" placeholder="Enter email address">
                                    <span class="fa fa-send form-control-feedback"></span>
                                </div> 
                                <div class="form-group">
                                    <button type="submit" class="btn btn-green btn-block">RESET PASSWORD</button>
                                    <button type="submit" class="btn btn-default btn-block">CANCEL</button>
                                </div> 
                            </form>
                        </div>
                    </div>

                </div>

            </div>
